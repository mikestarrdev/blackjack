<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winners Only Blackjack</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <h1>♠️ ♥️ Winners Only Blackjack ♣️ ♦️</h1>
    </header>
    <div id="table">
      <div class="player">
        <h2>Your hand</h2>
        <div class="cards-player">
          <img src="cards/back.png" class="card players-card" id="player-1" />
          <img src="cards/back.png" class="card players-card" id="player-2" />
          <img
            src="cards/back.png"
            class="card players-card hidden"
            id="player-3"
          />
          <img
            src="cards/back.png"
            class="card players-card hidden"
            id="player-4"
          />
          <img
            src="cards/back.png"
            class="card players-card hidden"
            id="player-5"
          />
          <img
            src="cards/back.png"
            class="card players-card hidden"
            id="player-6"
          />
        </div>
        <div class="stats">
          <p>Your score: <span class="player-score">1</span></p>
        </div>
      </div>
      <div class="dealer">
        <h2>Dealer's hand</h2>
        <div class="cards-dealer">
          <img src="cards/back.png" class="card dealers-card" id="dealer-1" />
          <img src="cards/back.png" class="card dealers-card" id="dealer-2" />
          <img
            src="cards/back.png"
            class="card dealers-card hidden"
            id="dealer-3"
          />
          <img
            src="cards/back.png"
            class="card dealers-card hidden"
            id="dealer-4"
          />
          <img
            src="cards/back.png"
            class="card dealers-card hidden"
            id="dealer-5"
          />
          <img
            src="cards/back.png"
            class="card dealers-card hidden"
            id="dealer-6"
          />
        </div>
        <div class="stats">
          <p>Dealer score: <span class="dealer-score">0</span></p>
        </div>
      </div>
    </div>
    <div class="controls">
      <button class="btn new-game">New Game</button>
      <button class="btn hit">Hit</button>
      <button class="btn stand">Stand</button>
      <button class="btn reset">reset</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
