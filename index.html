<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winners Only Blackjack</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <h1>Winners Only Blackjack</h1>
    </header>
    <div id="table">
      <div class="dealer">
        <h2>Dealer's hand</h2>
        <div class="stats">
          <span class="dealer-score">dealer score: 0</span>
        </div>
      </div>
      <div class="player">
        <h2>Your hand</h2>
        <div class="stats">
          <span class="player-score">Your score: 1</span>
        </div>
      </div>
      <div class="controls">
        <button class="btn new-game">New Game</button>
        <button class="btn hit">Hit</button>
        <button class="btn stand">Stand</button>
      </div>
    </div>
  </body>
</html>
