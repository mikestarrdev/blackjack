<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winners Only Blackjack</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <h1>♠️ ♥️ Winners Only Blackjack ♣️ ♦️</h1>
    </header>
    <div id="table">
      <div class="player">
        <h3>
          <span class="score-bg">You: <span id="player-score">0</span></span>
        </h3>
        <div class="cards-player">
          <img src="cards/back.png" class="card players-card" id="player-1" />
          <img src="cards/back.png" class="card players-card" id="player-2" />
          <img
            src="cards/back.png"
            class="card players-card hidden"
            id="player-3"
          />
          <img
            src="cards/back.png"
            class="card players-card hidden"
            id="player-4"
          />
          <img
            src="cards/back.png"
            class="card players-card hidden"
            id="player-5"
          />
          <img
            src="cards/back.png"
            class="card players-card hidden"
            id="player-6"
          />
        </div>
        <div class="ace-field hidden">
          <p>Select value of ace</p>
          <button class="ace-btn-1">1</button>
          <button class="ace-btn-11">11</button>
        </div>
      </div>
      <div class="dealer">
        <h3>
          <span class="score-bg">Dealer: <span id="dealer-score">0</span></span>
        </h3>
        <div class="cards-dealer">
          <img src="cards/back.png" class="card dealers-card" id="dealer-1" />
          <img src="cards/back.png" class="card dealers-card" id="dealer-2" />
          <img
            src="cards/back.png"
            class="card dealers-card hidden"
            id="dealer-3"
          />
          <img
            src="cards/back.png"
            class="card dealers-card hidden"
            id="dealer-4"
          />
          <img
            src="cards/back.png"
            class="card dealers-card hidden"
            id="dealer-5"
          />
          <img
            src="cards/back.png"
            class="card dealers-card hidden"
            id="dealer-6"
          />
        </div>
      </div>
    </div>
    <div class="controls">
      <button class="btn new-game">New game</button>
      <button class="btn hit hidden">HIT</button>
      <button class="btn stand hidden">STAND</button>
      <button class="btn reset hidden">RESET</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
